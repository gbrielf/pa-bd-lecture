<div class="kanban">
  <div *ngFor="let coluna of colunas" class="coluna">
    <h2>{{ coluna.titulo }}</h2>

    <div *ngFor="let tarefa of tarefas | filtroPorColuna:coluna.id" class="tarefa">
      <h3>{{ tarefa.titulo }}</h3>
      <p>{{ tarefa.descricao }}</p>
    </div>

    <button (click)="abrirModalCriarTarefa(coluna.id)">+ Adicionar Tarefa</button>
  </div>
</div>
