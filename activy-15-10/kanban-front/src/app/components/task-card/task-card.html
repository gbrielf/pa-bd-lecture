<div class="mb-4">
  <p-card [style]="{  overflow: 'hidden' }">
    <!-- Título -->
    <ng-template #title> {{ titulo }} </ng-template>

    <!-- Subtítulo: Prioridade -->
    <ng-template #subtitle>
      <p class="text-sm">
        Prioridade:
        <strong>{{ prioridade }}</strong>
      </p>
    </ng-template>

    <!-- Corpo do card -->
    <div class="flex flex-col text-align justify-center gap-2">
      <p>{{ descricao }}</p>

      <span class="text-xs text-gray-600">Responsável: {{ responsavel }}</span>
      <span class="text-xs text-gray-600">Criador: {{ criador }}</span>

      <!-- Etiquetas -->
      <div class="flex gap-1 flex-wrap" *ngIf="tags && tags.length > 0">
        <p-tag *ngFor="let tag of tags"
               [value]="tag.nome"
               [style]="{ 'background-color': tag.cor, color: 'white' }">
        </p-tag>
      </div>
    </div>

    <!-- Rodapé (opcional) -->
    <ng-template #footer>
      <div class="flex gap-2">
        <p-button label="Editar" severity="secondary" outlined="true" class="w-full"></p-button>
        <p-button label="Excluir" severity="danger" class="w-full"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
