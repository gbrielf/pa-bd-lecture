<div class="mb-3">
  <p-card >
    <!-- Título -->
    
    <ng-template #title>
      <div class="flex justify-between items-center">
        
        <h3 class="text-lg font-semibold"> {{ titulo }}
        </h3>
        
        <div class="flex gap-1">
          <p-tag *ngFor="let tag of tags"
                [value]="tag.nome"
                [style]="{ 'background-color': tag.cor, color: 'white' }">
          </p-tag>
        </div>

      </div>
    </ng-template>

    <!-- Subtítulo: Prioridade -->
    <ng-template #subtitle>
      <p class="text-sm font-regular">
        Prioridade:
        <strong>{{ prioridade }}</strong>
      </p>
    </ng-template>

    <!-- Corpo do card -->
    <div class="flex flex-col text-center justify-center p-3">
      <p>{{ descricao }}</p>
    </div>

      
      <!-- Etiquetas -->
      <div class="flex gap-1 flex-wrap" *ngIf="tags && tags.length > 0">
        <span class="text-xs text-gray-600">Responsável: {{ responsavel }}</span>
        <span class="text-xs text-gray-600">Criador: {{ criador }}</span>
      </div>

    <!-- Rodapé (opcional) -->
    <ng-template #footer>
      <div class="flex justify-between">
        <p-button label="Editar" severity="secondary" outlined="true" class="pr-2"></p-button>
        <p-button label="Excluir" severity="danger" class="pl-2"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
